{%extends "blog/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
<!--Para poder incluir codigo en nuestro html usamos el siguiente metodo -->
    <div class="content-section">
      <form method="POST">
        <!-- Pasamos un csrf token al trabajar con SessionAuthentication-->
        {% csrf_token %}
        <fieldset class="from-group">
          <legend class="border-bottom mb-4">Log in</legend>
          {{form|crispy}}
        </fieldset>
        <div class="form-group" style="margin-top: 5px">
          <button class="btn btn-outline-info" type="submit">Login</button>
          <small class="text-muted ml-2"> <a href="{%url 'password_reset'%}">Forgot your password?</a> </small>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">Do you need an account?<a class="ml-2" href="{%url 'blog.register' %}">Sign up</a> </small>
      </div>

    </div>
{%endblock content%}

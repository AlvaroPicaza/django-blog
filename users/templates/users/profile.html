{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h4 class="account-heading">{{ user.username }}</h4>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        <!-- Pasamos un csrf token al trabajar con SessionAuthentication-->
        {% csrf_token %}
        <fieldset class="from-group">
          <legend class="border-bottom mb-4">Profile settings</legend>
          {{u_form|crispy}}
          {{p_form|crispy}}
        </fieldset>
        <div class="form-group" style="margin-top: 5px">
          <button class="btn btn-outline-info" type="submit">Update profile</button>
        </div>
      </form>
    </div>
{% endblock content %}

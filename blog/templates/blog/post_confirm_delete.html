{%extends "blog/base.html"%}
{%block content%}
<!--Para poder incluir codigo en nuestro html usamos el siguiente metodo -->
    <div class="content-section">
      <form method="POST">
        <!-- Pasamos un csrf token al trabajar con SessionAuthentication-->
        {% csrf_token %}
        <fieldset class="from-group">
          <legend class="border-bottom mb-4">Delete post?</legend>
          <h2>Are you sure you want to delete the post "{{object.title}}"?</h2>
        </fieldset>
        <div class="form-group" style="margin-top: 5px">
          <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
          <a class="btn btn-outline-secondary" href="{%url 'post-detail' object.id%}">Cancel</a>
        </div>
      </form>
    </div>
{%endblock content%}

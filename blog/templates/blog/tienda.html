<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Ropa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 5px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Mi Tienda</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Ropa</a>
      <a href="#">Acerca de</a>
    </nav>
  </header>

  <section class="grid">
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Camiseta" />
      <h3>Camiseta Básica</h3>
      <p>Marca: Genérica</p>
      <p>Precio: $15</p>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Pantalones" />
      <h3>Pantalón Casual</h3>
      <p>Marca: UrbanFit</p>
      <p>Precio: $30</p>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Chaqueta" />
      <h3>Chaqueta de Invierno</h3>
      <p>Marca: NorthWind</p>
      <p>Precio: $60</p>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Vestido" />
      <h3>Vestido Floral</h3>
      <p>Marca: Bloom</p>
      <p>Precio: $45</p>
    </div>
  </section>
</body>
</html>

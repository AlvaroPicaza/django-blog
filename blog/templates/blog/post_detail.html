{%extends "blog/base.html"%}
{%block content%}
<!--Para poder incluir codigo en nuestro html usamos el siguiente metodo -->
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}"> <!--user.profile.image.url-->
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{%url 'user-posts' object.author.username%}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted | date:"d/m/Y H:i"}}</small> <!-- date:"F d, Y" -->
              {%if object.author == user%}
              <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{%url 'post-update' object.id%}">Update post</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{%url 'post-delete' object.id%}">Delete post</a>
              </div>
              {%endif%}
            </div>
            <div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
          <!--<div class="form-group" style="margin-top: 5px">
            <a href="#"></a>
          </div>-->
            </div>
          </div>
        </article>
{%endblock content%}
